<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rubicon</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .banner {
      width: 80%;
      object-fit: cover;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.1em;
      color: #333;
    }

    .button-link {
      display: inline-block;
      background-color: #e53935;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button-link:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <!-- Banner image -->
  <img src="/images/ra-logo-large.webp" alt="Logo Banner" class="banner" />

  <!-- Heading -->
  <h1>In 2025, Red River Archaeology & Rubicon Heritage became Rubicon Archaeology LTD</h1>

  <!-- Paragraph -->
  <p>
    We've moved to a new website with more features and updated content. Please follow the link below to check out our new home!
  </p>

  <!-- Red Round Link Button -->
  <a href="https://rubiconarchaeology.com" class="button-link">Visit New Website</a>

</body>
</html>
